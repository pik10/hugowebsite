baseURL = 'https://www.networkpx.com/'
languageCode = 'en-us'
title = 'NetworkPX'
theme = "PaperMod"

enableRobotsTXT = false
enableInlineShortcodes = true
enableEmoji = true

[params]
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowToc = true
  TocOpen = true
  ShowRssButtonInSectionTermList = true
  ShowCodeCopyButtons = true


# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
#  [markup.highlight]
#    lineNos = true

[outputs]
  home = [ "HTML", "RSS", "JSON" ]

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 5
  [[menu.main]]
    identifier = "category"
    name = "Category"
    url = "/categories/"
    weight = 10
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 10
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"   

[privacy]
 
 [privacy.youtube]
    disabled = false
    privacyEnhanced = true
